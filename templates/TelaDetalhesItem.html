{% extends "base.html" %}


{% block conteudo %}
<body>
<link rel="stylesheet" href="../static/TelaDetalhesItem.css">
<main>
<div class="container">
        <h2>DETALHES DE ITENS</h2>
        <form>
            <div class="input-group">
                <label for="nome"><i class="fas fa-user"></i> NOME</label>
                <input type="text" id="nome" name="nome" value="{{ item.nome }}" readonly>
            </div>
            <div class="input-group">
                <label for="tipo"><i class="fas fa-user"></i> TIPO</label>
                <input type="text" id="tipo" name="tipo" value="{{ item.tipo }}" readonly>
            </div>
            <div class="input-group">
                <label for="quantidade"><i class="fas fa-id-card"></i> QUANTIDADE</label>
                <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" readonly>
            </div>
            <div class="input-group">
                <label for="ID"><i class="fas fas-card"></i> ID</label>
                <input type="number" id="ID" name="ID" value="{{ item.id }}" readonly>
            </div>
        </form>
    </div>
</main>
</body>
{% endblock %}
