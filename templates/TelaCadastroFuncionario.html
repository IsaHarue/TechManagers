{% extends "base.html" %}


{% block conteudo %}
<body>
<link rel="stylesheet" href="../static/TelaCadastroFuncionario.css">
<main>
<div class="container">
        <h2>CADASTRE SEU FUNCIONARIO</h2>
    {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
    {% endwith %}
        <form action="{{ url_for('TelaCF')}}" method="POST">
            <div class="input-group">
                <label for="nome"><i class="fas fa-user"></i> NOME</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                <input type="number" id="cpf" name="cpf" required>
            </div>
            <div class="input-group">
                <label for="senha"><i class="fas fa-lock"></i> SENHA</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="btnS">
                <button type="button" class="btnV" onclick="location.href='{{ url_for('telafuncionarios') }}'">VOLTAR</button>
                <button type="submit" class="btn" >CADASTRAR</button>
            </div>

        </form>
    </div>
</main>
</body>
{% endblock %}
