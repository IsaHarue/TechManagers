<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<header>
    <div class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo">
                <img src="imagens/logo.png" width="60" height="60">
            </a>
        </div>
    </div>
</header>

<main>
    <img src="imagens/Businesswomen%20shaking%20hands%20at%20work.png" width="442.4" height="442.4" id="imgLogin">
    <div class="page">
        <form method="POST" class="formLogin">
            <h1><b class="bi bi-person-circle"></b> Bem-Vindo</h1>
            <label for="email"><i class="bi bi-envelope"></i></label>
            <input type="email" autofocus="true"/>
            <label for="password"><i class="bi bi-lock"></i></label>
            <input type="password" autofocus="true"/>
            <label for="checkbox"><input type="checkbox" autofocus="true"/> Admin</label>
            <input type="submit" value="Login" class="btn"/>
        </form>
    </div>
</main>

<footer>

</footer>

</body>
</html>
