{% extends "base.html" %}

{% block conteudo %}
<link rel="stylesheet" href="../static/Teladegraficos.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container">
    <h1>Dashboard de Vendas</h1>
    <div class="charts-containervaitomarnocu">
        <div class="chart-wrapper">
            <canvas id="salesBarChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="salesPieChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: right;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #444;
        text-align: center;
    }

    .charts-containervaitomarnocu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 20px;
    }

    .chart-wrapper {
        flex: 1 1 45%;
        display: flex;
        justify-content: center;
    }

    canvas {
        background-color: white;
        padding: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 100%; /* Ajusta o canvas para ocupar a largura do wrapper */
        max-width: 600px; /* Limita o tamanho máximo do gráfico */
        height: auto;
    }

    @media (max-width: 768px) {
        .charts-container {
            flex-direction: column;
        }

        .chart-wrapper {
            width: 100%;
        }

        canvas {
            max-width: 100%; /* Gráficos ocupam a largura total em telas menores */
        }
    }
</style>

<script>
    // Dados para o gráfico de barras
    const ctxBar = document.getElementById('salesBarChart').getContext('2d');
    const salesBarChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
            datasets: [{
                label: 'Vendas (R$)',
                data: [1200, 1900, 3000, 2500, 3200],
                backgroundColor: [
                    'rgba(255,137,0,0.2)',
                    'rgba(255,243,0,0.2)',
                    'rgba(48,255,0,0.2)',
                    'rgba(0,57,255,0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgb(255,92,0)',
                    'rgb(255,214,0)',
                    'rgb(86,255,0)',
                    'rgb(0,89,255)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Dados para o gráfico de pizza
    const ctxPie = document.getElementById('salesPieChart').getContext('2d');
    const salesPieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
            datasets: [{
                label: 'Vendas (%)',
                data: [30, 19, 30, 25, 32],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
{% endblock %}
