{% extends "base.html" %}

{% block conteudo %}
<link rel="stylesheet" href="../static/Teladegraficos.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container">
    <h1>Dashboard de Vendas</h1>

    <div class="quadros-fofos">
        <div class="card">
            <i class="fas fa-dollar-sign"></i>
            <h3>Total de Vendas</h3>
            <p>R$ 25.000</p>
        </div>
        <div class="card">
            <i class="fas fa-users"></i>
            <h3>Funcion√°rios</h3>
            <p>6</p>
        </div>
        <div class="card">
            <i class="fas fa-chart-line"></i>
            <h3>Crescimento</h3>
            <p>15%</p>
        </div>
        <div class="card">
            <i class="fas fa-coins"></i>
            <h3>Lucro</h3>
            <p>R$ 5.000</p>
        </div>
    </div>

    <div class="charts-containers">
        <div class="chart-wrapper">
            <canvas id="salesBarChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    main {
        margin-left: 100px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: #f3f3f3;
        border-radius: 15px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2.8em;
        margin-bottom: 25px;
        color: #333;
    }

    .quadros-fofos {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        gap: 15px;
    }

    .card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 22%;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card i {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: #4CAF50;
    }

    .card h3 {
        font-size: 1.6em;
        margin-bottom: 10px;
        color: #444;
    }

    .card p {
        font-size: 1.3em;
        color: #777;
    }

    .charts-containers {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .chart-wrapper {
        flex: 1;
        max-width: 700px;
    }

    canvas {
        background-color: white;
        padding: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        max-width: 100%;
        height: 400px;
    }

    @media (max-width: 768px) {
        .quadros-fofos {
            flex-direction: column;
            gap: 15px;
        }

        .card {
            width: 100%;
            margin-bottom: 20px;
        }

        .charts-containers {
            flex-direction: column;
            align-items: center;
        }

        .chart-wrapper {
            width: 100%;
        }

        canvas {
            height: 300px;
        }
    }
</style>

<script>
    const ctxBar = document.getElementById('salesBarChart').getContext('2d');
    const salesBarChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
            datasets: [{
                label: 'Vendas (R$)',
                data: [1200, 1900, 3000, 2500, 3200],
                backgroundColor: [
                    'rgba(255,137,0,0.2)',
                    'rgba(255,243,0,0.2)',
                    'rgba(48,255,0,0.2)',
                    'rgba(0,57,255,0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgb(255,92,0)',
                    'rgb(255,214,0)',
                    'rgb(86,255,0)',
                    'rgb(0,89,255)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true,
            maintainAspectRatio: false,
        }
    });
</script>

{% endblock %}
