{% extends "base.html" %}


{% block conteudo %}
    <link rel="stylesheet" href="/static/TelaAFuncionario.css">
    <div class="container">
        <div id="numero">
            <p class="titulo">Funcionario</p>
            <div class="botoestitle" id="ladinho">
                <button id="btn1" onclick="window.location.href='{{ url_for('TelaCF') }}'"><i class="bi bi-plus-lg"></i>
                </button>
                <button id="btn2"><i class="bi bi-file-earmark-text"></i></button>
                <button id="btn3"><img src="../static/imagens/Graphic.png"></button>
            </div>
        </div>
        <div id="total">
            <p for="numero" id="textonumero"> TOTAL: </p>
            <input type="number" id="camponumero" name="numero" required>
        </div>

        <div class="cards">
            {% for funcionario in funcionarios %}
                <div class="card">
                    <p>{{ funcionario.nome}}</p>
                    <div class="botoes">
                        <button id="btn1" onclick="window.location.href='{{ url_for('TelaEF') }}'"><i
                                class="bi bi-pencil"></i></button>
                        <button id="btn2"><i class="bi bi-trash"></i></button>
                        <button id="btn3" onclick="window.location.href='{{ url_for('TelaDF') }}'"><i
                                class="bi bi-info-circle"></i></button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
