{% extends "base.html" %}


{% block conteudo %}
<body>
 <link rel="stylesheet" href="../static/TelaEdicaoFuncionario.css">
<main>
<div class="container">

        <h2>EDICAO DE FUNCIONARIO</h2>
        <form action="{{ url_for('TelaEF', id=funcionario.id) }}" method="post">
            <div class="input-group">
                <label for="nome"><i class="fas fa-user"></i> NOME</label>
                <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}">
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> EMAIL</label>
                <input type="email" id="email" name="email" value="{{ funcionario.email }}">
            </div>
            <div class="input-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                <input type="number" id="cpf" name="cpf" value="{{ funcionario.cpf }}">
            </div>
            <div class="input-group">
                <label for="senha"><i class="fas fa-lock"></i> SENHA</label>
                <input type="password" id="senha" name="senha" value="{{ funcionario.senha }}">
            </div>
            <div class="btnS">
                <button class="btnV">VOLTAR</button>
                <button class="btn">EDITAR</button>
            </div>

        </form>
    </div>
</main>
</body>
{% endblock %}
