<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/base.css">

</head>
<body>
<header>
    <a class="navbar-brand" id="logo">
        <img src="imagens/logo.png" width="60" height="60">
        <strong class="koulen-regular" id="txt_logo">Tech Managers</strong>
    </a>

    <div class="d-flex align-center" id="barraDePesquisa">
        <img src="imagens/icone_lupa.png" width="20" height="20" id="img_lupa">
        <input type="search" id="barra" placeholder="Buscar">
    </div>

    <div id="invisivel"></div>

</header>

<main>
    <div class="sidebar">
        <div class="pessoa"> <i class="bi bi-person-circle" id="person"></i><p>Olá, Nome</p></div>
        <hr>
        <dl class="lista">
            <div id="destaque"><dt class="dt1">Funcionarios</dt></div>
            <dt class="dt2">Itens</dt>
            <dd class="dd1">Todos os itens</dd>
            <dd class="dd2">Roupas</dd>
            <dd class="dd3">Ferramentas</dd>
            <dd class="dd4">Matérias primas</dd>
        </dl>
        <hr>
        <div class="deslogar"> <i class="bi bi-box-arrow-left" id="logout"></i><p>Logout</p></div>
</div>
    <div class="meio">
        {% block conteudo %} {% endblock%}
    </div>
</main>

<footer>
</footer>

</body>
</html>
